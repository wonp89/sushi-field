<div id="signin-container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="d-inline" *ngIf="!isLoggedIn()">
        <input type="text" id="username" ngModel name="username" placeholder="Username" required>
        <input type="text" id="password" ngModel name="password" placeholder="Password" required>
        
        <button class="btn btn-default" type="submit" [disabled]="!f.valid">Login</button>
        
    </form>
    <app-logout *ngIf="isLoggedIn()"></app-logout>
</div>
