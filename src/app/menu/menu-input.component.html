<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control"  ngModel name="name" required>
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" ngModel name="price" required>
            <label for="about">About</label>
            <input type="text" id="about" class="form-control" ngModel name="about" required>
            <label for="category">Category</label>
            <input type="text" id="category" class="form-control" ngModel name="category" required>
        </div>
        <!-- <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button> -->
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
</div>
