<div class="menu-heading-container">
    <h1 class="menu-heading text-center">MENU</h1>
</div>
<div class="menu-container-background">
    <div class="container">
        <br>
        <div class="row">
            <div id="menu-images-container">
                <div *ngFor="let image of menuImages">
                    <img src={{image.image}} alt="menu-images">
                    <p>{{image.title}}</p>
                </div>
            </div>
        </div>
        <div id="zigzag-container">
            <img src='./assets/hosomaki.png' alt="zigzag-image">
        </div>
        <div class="row menuList-container">
            <app-menu [category]="category" *ngFor="let category of categories" class="col-md-6 text-center position-static">
            </app-menu>
        </div>
    </div>
</div>
